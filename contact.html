        <!-- ./Contact Me -->

        <!-- Start Contact From
    ===================================-->
        <div class="contact-form bg-img" id="contact">
            <div class="overlay">
                <div class="container">
                    <div class="mrkayo-main-title">
                    </div>
                    <div class="row">
                        <div
                            class="col-lg-8 col-lg-offset-2 col-md-12 col-md-offset-0 col-sm-10 col-sm-offset-1 mx-auto con-form">
                            <h2 class="text-center text-msg">
                                Send Message
                                <span class="kayo-line"></span>
                            </h2>
                            <form class="kayo-form" action="" method="post" id="contact-form">
                                <div class="input-row">
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="subject" placeholder="Subject" name="subject"
                                            data-messageAboutValidation>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="fullName" placeholder="Your Full Name" name="name"
                                            data-nameValidation>
                                    </div>
                                </div>
                                <div class="input-row">
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="email" placeholder="E-mail" name="email"
                                            data-emailValidation>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="phone" placeholder="phone" name="phone"
                                            data-phoneValidation>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message .." name="message"
                                        data-messageValidation></textarea>
                                </div>
                                <div>
                                    <button class="btn kayo-btn-1 btn-block btn-rgba" type="submit">
                                        <i class="fa fa-send-o"></i> Send Your Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Start Contact From -->
